<section id="contact" class="contact">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>
    <div class="contact-content">
      <div class="box-contact">
        <p class="contact-description">
          If you have any questions, feel free to reach out to us by filling out
          the form below.
        </p>

        <form class="contact-form">
          <label for="name" class="visually-hidden">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <label for="email" class="visually-hidden">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />

          <label for="phone" class="visually-hidden">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+380"
            required
            pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
          />

          <label for="message" class="visually-hidden">Comment</label>
          <textarea
            class="textarea"
            id="message"
            name="message"
            rows="5"
            placeholder="Comment"
            required
          ></textarea>

        <button type="submit" class="btn-contact">Send</button>
        </form>
      
      </div>
      <div class="thumb">
        <picture class="contact-image">
      
          <source srcset="
              ./images/contact-img-x1/contact-img-x1.jpg 1x,
              ./images/contact-img-x2/contact-img-x2.jpg 2x
            " media="(min-width: 1280px)" />
          <source srcset="
              ./images/contact-img-x1/contact-img-tab-x1.jpg 1x,
              ./images/contact-img-x2/contact-img-tab-x2.jpg 2x
            " media="(min-width: 768px)" />
          <source srcset="
              ./images/contact-img-x1/contact-img-mob-x1.jpg 1x,
              ./images/contact-img-x2/contact-img-mob-x2.jpg 2x
            " media="(max-width: 767px)" />
          <img
            src="./images/contact-img-x1/contact-img-mob-x1.jpg"
            alt="watch on the stone"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
